<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - TechCon 2024</title>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="schedule.html">Schedule</a></li>
          <li><a href="register.html">Register</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h2>Get in Touch</h2>
      <p>
        Email us at:
        <a href="mailto:email@example.com">email@example.com</a>
      </p>

      <h3>Follow Us</h3>
      <p>
        <a href="https://twitter.com" target="_blank">Twitter</a> |
        <a href="https://facebook.com" target="_blank">Facebook</a> |
        <a href="https://linkedin.com" target="_blank">LinkedIn</a>
      </p>

      <h3>Location</h3>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345093744!2d144.95373531590487!3d-37.816279379751734!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d43f1f9c3cd%3A0xfff07c3dcae5ad16!2sConference%20Center!5e0!3m2!1sen!2sau!4v1614037238873!5m2!1sen!2sau"
        width="600"
        height="450"
        style="border:0;"
        allowfullscreen=""
        loading="lazy"
      ></iframe>

      <h3>Contact Us Form</h3>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" />

        <label for="email">Email:</label>
        <input type="email" id="email" />

        <label for="message">Message:</label>
        <textarea id="message"></textarea>

        <button type="submit">Send Message</button>
      </form>
    </main>

    <footer>
      <p>&copy; 2024 TechCon 2024</p>
    </footer>
